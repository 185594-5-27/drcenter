<!doctype html><html xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">	<title>联车宝下载页</title>	<script th:src="@{/lcb/js/jquery-1.11.2.min.js}"></script>	<script th:src="@{/lcb/js/jquery.dialogBox.js}"></script>	<link th:href="@{/lcb/css/jquery.dialogbox.css}" rel="stylesheet"/></head><style>	*{padding:0; margin: 0; list-style: none;text-decoration: none; font-family: "苹方";}	.load_header{background:gray;max-width:1150px;margin:0 auto;}	.header img{display:block;margin:0 auto;width:100%;}	.load_btn{position:relative;}	.btn_box{position: absolute;top: 0px;width:80%; margin:60px 10%;}	.btn{background:#fbc931;width:80%; margin:0 10%;border-radius: 8px;text-align: center;font-size:40px;color: white;}	/*.btn_ios span{line-height:98px; text-align: center; padding-left:80px; background:url(image/IOS_logo_img@2x.png) no-repeat;}*/	.btn_and{margin-top:50px; }	/*.btn_and span{line-height:98px; text-align: center; padding-left:80px; background:url(image/android_logo_img@2x.png) no-repeat;｝*/	@media(max-width:750px){		.btn_box{margin-top:60px;}		.btn_and{margin-top:50px; }	}	@media(max-width:420px){		.btn_box{margin-top:32px;}		.btn_and{margin-top:25px; }	}</style><script type="text/javascript">    var browser = {        versions:function(){            var u = navigator.userAgent.toLowerCase(), app = navigator.appVersion;            return { trident: u.indexOf('trident') > -1, //IE内核                presto: u.indexOf('presto') > -1, //opera内核                webKit: u.indexOf('applewebkit') > -1, //苹果、谷歌内核                gecko: u.indexOf('gecko') > -1 && u.indexOf('khtml') == -1, //火狐内核                mobile: !!u.match(/applewebkit.*mobile.*/), //是否为移动终端                ios: !!u.match(/\(i[^;]+;( u;)? cpu.+mac os x/), //ios终端                android: u.indexOf('android') > -1 || u.indexOf('linux') > -1, //android终端或者uc浏览器                iPhone: u.indexOf('iphone') > -1 , //是否为iPhone或者QQHD浏览器                iPad: u.indexOf('ipad') > -1, //是否iPad                webApp: u.indexOf('safari') == -1, //是否web应该程序，没有头部与底部                midp : !!u.match(/midp/),                uc7 : !!u.match(/rv:1.2.3.4/),                ucweb : !!u.match(/ucweb/),                winCe : !!u.match(/windows ce/),                winMobile : !!u.match(/windows mobile/)            };        }(),        language:(navigator.browserLanguage || navigator.language).toLowerCase()    }    $(function(){        var u = navigator.userAgent;        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端        var ua = navigator.userAgent.toLowerCase();        $(document).ready(function() {            if (isAndroid) {                if (ua.match(/micromessenger|MicroMessenger/)) {                    window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.glucky.liandriver";                } else {                    $('#dialog-div').dialogBox({                        width:$(window).width(),                        autoHide:true,                        hasClose: true,                        hasBtn: true,                        confirmValue: '应用宝',                        confirm: function(){                            window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.glucky.liandriver";                        },                        cancelValue: '豌豆荚',                        cancel:function(){                            window.location.href = "http://www.wandoujia.com/apps/com.hyll.swaptrailer";                        },                        title: '',                        content: '请您选择想要下载的地址'                    });                }            }            if( isiOS ){                if (ua.match(/micromessenger|MicroMessenger/)) {                    window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.glucky.liandriver";                }else{                    window.location.href="https://itunes.apple.com/cn/app/%E8%81%94%E8%BD%A6%E5%AE%9D/id1230858385?mt=8";                }            }        })    })</script><body><div class="load_header header">	<div class="load_header header">		<div><img src="lcb/image/load_banner@3x.png"></div>		<div class="load_btn">			<img src="lcb/image/load_bg_img@3x.png">			<div class="btn_box">				<a href="https://itunes.apple.com/cn/app/%E8%81%94%E8%BD%A6%E5%AE%9D/id1230858385?mt=8"><div class="btn btn_ios"><img src="lcb/image/button_IOS@2x.png"></div></a>				<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.glucky.liandriver"><div class=" btn btn_and"><img src="lcb/image/button_and@2x.png"></div></a>			</div>			<div class="footer"><p>版本V1.5.2/4.5M<br>福建好运联联信息科技有限公司</p></div>		</div>	</div>	<div id="dialog-div"></div></div></body></html>
